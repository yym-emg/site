<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
</head>

<body>
    <input type="number" id="a" placeholder="a">x<sup>2</sup> +
    <input type="number" id="b" placeholder="b">x +
    <input type="number" id="c" placeholder="c"> = 0
    <button onclick="solveEquation()">Solve</button>
    <div id="solutionArea">Solution area</div>
    <script>
        function solveEquation() {
            // 获取用户输入的系数
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);

            // 计算判别式
            let discriminant = b * b - 4 * a * c;

            let solutionArea = document.getElementById('solutionArea');
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                solutionArea.innerHTML = "Please enter valid numbers for coefficients.";
                return;
            }

            if (a === 0) {
                if (b === 0) {
                    if (c === 0) {
                        solutionArea.innerHTML = "The equation is an identity, x can be any real number.";
                    } else {
                        solutionArea.innerHTML = "No solution.";
                    }
                } else {
                    let x = -c / b;
                    solutionArea.innerHTML = `x = ${x}`;
                }
            } else {
                if (discriminant > 0) {
                    let x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                    let x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                    solutionArea.innerHTML = `x1 = ${x1}, x2 = ${x2}`;
                } else if (discriminant === 0) {
                    let x = -b / (2 * a);
                    solutionArea.innerHTML = `x = ${x}`;
                } else {
                    let realPart = -b / (2 * a);
                    let imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
                    solutionArea.innerHTML = `x1 = ${realPart}+${imaginaryPart}i, x2 = ${realPart}-${imaginaryPart}i`;
                }
            }
        }
    </script>
</body>

</html>
