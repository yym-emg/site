<table align="center" border="2" cellpadding="1" cellspacing="1" style="width:90%;">
	<tbody>
		<tr>
			<td><span style="font-family: 'comic sans ms', cursive; font-size: 36px;">Student Id</span></td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td><span style="font-family: 'comic sans ms', cursive; font-size: 22px;">Name</span></td>
			<td><input maxlength="50" name="1" type="text" value="e.g,john Smith" style="font-family: 'comic sans ms', cursive; font-size: 22px; width:90%"/></td>
		</tr>
		<tr>
			<td><span style="font-family: 'comic sans ms', cursive; font-size: 22px;">Gendar</span></td>
			<td>
				<span style="font-family: 'comic sans ms', cursive; font-size: 22px;">
					<input type="radio" name="gender"/> Male&nbsp;&nbsp;
					<input type="radio" name="gender"/> Female
				</span>
			</td>
		</tr>
		<tr>
			<td><span style="font-family: 'comic sans ms', cursive; font-size: 22px;">Habits</span></td>
			<td>
				<span style="font-family: 'comic sans ms', cursive; font-size: 22px;">
					<input type="checkbox"/> Swimming&nbsp;&nbsp;
					<input type="checkbox"/> Table tennis&nbsp;&nbsp;
					<input type="checkbox"/> Basketball
				</span>
			</td>
		</tr>
		<tr>
			<td><span style="font-family: 'comic sans ms', cursive; font-size: 22px;">Major</span></td>
			<td>
				<select name="major" style="font-family: 'comic sans ms', cursive; font-size: 22px; width:90%">
					<option value="Chinese">Chinese</option>
					<option value="math">Mathematics</option>
					<option value="Physics">Physics</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><span style="font-family: 'comic sans ms', cursive; font-size: 22px;">City</span></td>
			<td>
				<select style="font-family: 'comic sans ms', cursive; font-size: 22px; width:90%">
					<option value="Hangzhou">Hangzhou</option>
					<option value="Ningbo">Ningbo</option>
					<option value="Wenzhou">Wenzhou</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><span style="font-family: 'comic sans ms', cursive; font-size: 22px;">Other City</span></td>
			<td><textarea cols="40" rows="4" style="font-family: 'comic sans ms', cursive; font-size: 18px"></textarea></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="Submit" style="
					font-family: 'comic sans ms', cursive;
					font-size: 24px;
					padding: 10px 30px;
					margin-top: 20px;
					background-color: #4CAF50;
					color: white;
					border: none;
					border-radius: 5px;
					cursor: pointer;"/>
			</td>
		</tr>
	</tbody>
</table>
